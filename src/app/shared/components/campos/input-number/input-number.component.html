
<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input  matInput 
                type="number" 
                [min]="minimo" 
                [max]="maximo" 
                [step]="step" 
                [placeholder]="titulo" 
                [name]="controlName"
                [formControlName]="controlName"
        >
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">
        Campo obrigatorio
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'min')">
        Campo precisa ter no minimo o valor {{ validacao.lengthValidar(formControl, 'min') }}
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'max')">
        Campo pode ter no maximo o valor {{ validacao.lengthValidar(formControl, 'max') }}
        </mat-error>
  </mat-form-field>
</div>
